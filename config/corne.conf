CONFIG_NICE_OLED_WIDGET_MODIFIERS_CUSTOM_X=5
CONFIG_NICE_OLED_WIDGET_MODIFIERS_CUSTOM_Y=110

# Raw HID widgets
CONFIG_NICE_OLED_WIDGET_RAW_HID=n
CONFIG_USB_HID_DEVICE_COUNT=2
